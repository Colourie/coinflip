<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valuuttamuunnin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Valuuttamuunnin</h1>

    <div class="converter">
        <label for="amount">Määrä:</label>
        <input type="number" id="amount" value="1">

        <label for="fromCurrency">Mistä:</label>
        <select id="fromCurrency"></select>

        <button id="swapCurrencies">⇆</button>

        <label for="toCurrency">Mihin:</label>
        <select id="toCurrency"></select>

        <button onclick="convertCurrency()">Muunna</button>

        <div id="conversionResult"></div>
    </div>

    <script src="script.js"></script>

    <div class="historical-rates">
        <h2>Hae historiallinen kurssi</h2>
        <label for="historicalDate">Valitse päivämäärä:</label>
        <input type="date" id="historicalDate">
        <button onclick="fetchHistoricalRates()">Hae historialliset kurssit</button>
        <div id="historicalResult"></div>
    </div>

    <div class="rounding-control">
        <label for="decimalPlaces">Desimaalit:</label>
        <select id="decimalPlaces">
            <option value="2">2</option>
            <option value="4">4</option>
            <option value="0">Ei pyöristystä</option>
        </select>
    </div>

</body>
</html>
