<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valuuttamuunnin</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Valuuttamuunnin</h1>

    <div class="converter">
        <label for="amount">Määrä:</label>
        <input type="number" id="amount" value="1">

        <label for="fromCurrency">Mistä:</label>
        <select id="fromCurrency"></select>

        <button id="swapCurrencies">⇆</button>

        <label for="toCurrency">Mihin:</label>
        <select id="toCurrency"></select>

        <button onclick="convertCurrency()">Muunna</button>

        <div id="conversionResult"></div>
    </div>

    <div style="text-align: center; margin-top: 20px;">
        <button id="resetDefaultsButton" type="button">Palauta oletukset</button>
    </div>

    <div class="historical-rates">
        <h2>Hae historiallinen kurssi</h2>
        <label for="historicalDate">Valitse päivämäärä:</label>
        <input type="date" id="historicalDate">
        <button onclick="fetchHistoricalRates()">Hae</button>
        <div id="historicalResult"></div>
    </div>

    <div class="rounding-control">
        <label for="decimalPlaces">Desimaalit:</label>
        <select id="decimalPlaces">
            <option value="2">2</option>
            <option value="4">4</option>
            <option value="0">Ei pyöristystä</option>
        </select>
    </div>
    
    <div style="width: 50%; margin: 20px auto; margin-top: 40px;">
        <h2>Historiallinen kurssikehitys</h2>
        <label for="chartTimeframe">Näytä viimeisimmät</label>
        <select id="chartTimeframe">
            <option value="7d">7 päivää</option>
            <option value="30d">30 päivää</option>
            <option value="90d">90 päivää</option>
            <option value="1y">1 vuosi</option>
        </select>
        <canvas id="historicalChart" ></canvas>
        <div id="historicalChartMessage" style="margin-top : 10px; color: red;"></div>

        <script src="script.js"></script>
    </div>
</body>
</html>
